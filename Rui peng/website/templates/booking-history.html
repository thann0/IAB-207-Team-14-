<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - SEA Food Festivals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style/main.css">
</head>
<body>
  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">SEA Food Festivals</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="create.html">Create Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="booking-history.html">My Bookings</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Booking History -->
 <tbody>
  {% for b in bookings %}
  <tr>
    <td>
      <img src="{{ url_for('static', filename=b.event.image or 'img/Thfoodfestiv.png') }}" width="80" alt="Event">
      {{ b.event.title }}
    </td>
    <td>#{{ b.orderCode }}</td>
    <td>{{ b.bookingDateTime.strftime("%d %b %Y") }}</td>
    <td>{{ b.ticketsBooked }}</td>
  </tr>
  {% else %}
  <tr><td colspan="4" class="text-muted">No bookings yet.</td></tr>
  {% endfor %}
</tbody>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    Â© 2025 SEA Food Festivals
  </footer>
</body>
</html>
