<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - SEA Food Festivals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style/main.css">
</head>
<body>
  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">SEA Food Festivals</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="create.html">Create Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="booking-history.html">My Bookings</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Event Creation Form -->
  <div class="container my-5">
    <h2>Create a New Event</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Event Title</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Country</label>
        <select class="form-select">
          <option>Thailand</option>
          <option>Vietnam</option>
          <option>Indonesia</option>
          <option>Singapore</option>
          <option>Philippines</option>
          <option>Brunei Darussalam</option>
          <option>Cambodia</option>
          <option>Burma</option>
          <option>Laos</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Start Date & Time</label>
          <input type="datetime-local" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">End Date & Time</label>
          <input type="datetime-local" class="form-control">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Venue</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Tickets Available</label>
        <input type="number" class="form-control" min="1">
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Create Event</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    Â© 2025 SEA Food Festivals
  </footer>
</body>
</html>
