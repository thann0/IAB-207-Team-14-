<!-- User Story #8 â€“ Prevent Overbooking -->
<p class="text-muted">Tickets left: {{ event.ticketsAvailable }}</p>

<form method="POST" action="">
  {{ form.csrf_token }}
  <div class="col-md-4 mb-3">
    <label class="form-label">Number of Tickets</label>
    {{ form.qty(class="form-control", min="1", max="10") }}
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" {% if event.ticketsAvailable <= 0 %}disabled{% endif %}>
      Book Now
    </button>
  </div>
</form>
